<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Roblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background: #111111;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333333;
            max-width: 420px;
            width: 90%;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
        }

        .subtitle {
            margin-bottom: 30px;
            color: #888888;
            font-size: 1.1em;
        }

        .qr-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .loading {
            color: #666666;
            font-size: 1.2em;
        }

        .url-display {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Menlo', 'Monaco', 'Lucida Console', monospace;
            font-size: 1.1em;
            border: 1px solid #333333;
            color: #ffffff;
        }

        .countdown {
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: 600;
            color: #cccccc;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333333;
            border-radius: 2px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: #0070f3;
            border-radius: 2px;
            transition: width 1s linear;
        }

        .refresh-btn {
            background: #0070f3;
            border: none;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 20px;
            font-family: inherit;
        }

        .refresh-btn:hover {
            background: #0061d5;
        }

        .refresh-btn:active {
            background: #004fc4;
        }

        .error {
            color: #ff0080;
            font-weight: 500;
            margin: 20px 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .qr-container.loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Generator</h1>
        <p class="subtitle">Auto-generating QR codes for your website</p>
        
        <div class="qr-container" id="qrContainer">
            <div class="loading">Generating QR code...</div>
        </div>
        
        <div class="url-display">qrfd.vercel.app</div>
        
        <div class="countdown">Next refresh in: <span id="countdown">5</span>s</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <button class="refresh-btn" onclick="generateQR()">Generate New QR Code</button>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let countdownValue = 5;
        let countdownInterval;
        let progressInterval;

        async function generateQR() {
            const qrContainer = document.getElementById('qrContainer');
            const errorDiv = document.getElementById('error');
            
            qrContainer.innerHTML = '<div class="loading">Generating QR code...</div>';
            qrContainer.classList.add('loading');
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/');
                const data = await response.json();
                
                if (response.ok && data.qrCode) {
                    qrContainer.innerHTML = `<img src="${data.qrCode}" alt="QR Code for ${data.url}" class="qr-code">`;
                    qrContainer.classList.remove('loading');
                } else {
                    throw new Error(data.error || 'Failed to generate QR code');
                }
            } catch (error) {
                console.error('Error generating QR code:', error);
                qrContainer.innerHTML = '<div class="loading">Failed to generate QR code</div>';
                qrContainer.classList.remove('loading');
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
            
            resetCountdown();
        }

        function resetCountdown() {
            countdownValue = 5;
            document.getElementById('countdown').textContent = countdownValue;
            document.getElementById('progressFill').style.width = '100%';
            
            clearInterval(countdownInterval);
            clearInterval(progressInterval);
            
            startCountdown();
        }

        function startCountdown() {
            countdownInterval = setInterval(() => {
                countdownValue--;
                document.getElementById('countdown').textContent = countdownValue;
                
                if (countdownValue <= 0) {
                    generateQR();
                }
            }, 1000);

            // Progress bar animation
            let progress = 100;
            progressInterval = setInterval(() => {
                progress -= (100 / 5000) * 100; // Decrease over 5 seconds
                if (progress <= 0) {
                    progress = 0;
                    clearInterval(progressInterval);
                }
                document.getElementById('progressFill').style.width = progress + '%';
            }, 100);
        }

        // Start the application
        generateQR();
    </script>
</body>
</html>
